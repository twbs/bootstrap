# Dependencies
markdown:         kramdown
highlighter:      rouge

kramdown:
  auto_ids: true

# Permalinks
permalink:        pretty

# Server
destination:      _gh_pages
port:             9001
baseurl:          ""
url:              https://getbootstrap.com
encoding:         UTF-8
exclude:          [.git, .github, assets/scss/, build, js, node_modules, nuget, scss]

gems:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-toc

# Social
title: Bootstrap
description: The most popular HTML, CSS, and JS framework in the world.
twitter: getbootstrap
authors: Mark Otto, Jacob Thornton, and Bootstrap contributors
social_logo_path: /assets/brand/bootstrap-social-logo.png
social_image_path: /assets/brand/bootstrap-social.png

# Custom vars
current_version:  4.0.0-alpha.6
docs_version:     4.0
repo:             https://github.com/twbs/bootstrap
slack:            https://bootstrap-slack.herokuapp.com

download:
