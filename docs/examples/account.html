<!DOCTYPE html>
<html>
<head>
	<title>Account Page Example</title>
	<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />

	<link type="text/css" rel="stylesheet"
		href="../dist/css/bootstrap.min.css" />

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="../dist/js/bootstrap.min.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular.js"></script>

	<script src="forms.js"></script>

	<script>
	angular.module('ExampleApp', []);
	</script>

	<script src="js/transfers.service.js"></script>
	<script src="js/one-click.directive.js"></script>
	<script src="js/nav.directive.js"></script>
	<script src="js/next-cards.directive.js"></script>
	<script src="js/active-transfers.directive.js"></script>
	<script src="js/historic-transfers.directive.js"></script>
	<script src="js/transfer-history-table.directive.js"></script>
	<script src="js/transfer-description.directive.js"></script>
	<script src="js/transfer-details.directive.js"></script>
	<script src="js/transfer-type-icon.directive.js"></script>
	<script src="js/transfer-actions.directive.js"></script>
	<script src="js/repeat-transfer.directive.js"></script>
	<script src="js/footer.directive.js"></script>

	<script>
	(function(angular) {

		angular.module('ExampleApp')
		.controller('PageController', ['TransferService', PageController]);

		function PageController(TransferService) {
			var vm = this;

			vm.currencies = {
				"USD": {
					symbol: "$",
					code: "USD",
					digits: 2
				},
				"GBP": {
					symbol: "£",
					code: "USD",
					digits: 2
				},
				"EUR": {
					symbol: "€",
					code: "EUR",
					digits: 2
				}
			}

			TransferService.list({status: [
				"PAUSED",
				"AWAITING_FUNDS",
				"PROCESSING"
			]}).then(function(transfers) {
				vm.activeTransfers = transfers;
			});

			TransferService.list({status: [
				"COMPLETED",
				"CANCELLED",
			]}).then(function(transfers) {
				vm.historicTransfers = transfers;
			});
		}
	})(window.angular);
	</script>

	<style>
	body {
		background-color: #f2f5f7;
	}
	.pips {
		margin-top: 14px;
		width: 32px;
	}
	.pip {
		height: 4px;
		width: 4px;
		border-radius: 2px;
		background-color: #00a4df;
		margin-bottom: 4px;
		margin-left: 13px;
		display: block;
	}
	</style>
</head>
<body ng-app="ExampleApp">
	<nav-bar></nav-bar>
	<div ng-controller="PageController as ctrl">
		<div class="bg-primary p-t-4 p-b-5">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-xs-12">
						<h2 class="m-b-0">Patrick Mullen</h2>
						<p class="m-b-0">Membership number P1234567</p>
					</div>
					<div class="col-sm-3 col-xs-6 p-t-1">
						<dl class="text-right-sm">
							<dt>Free transfers</dt>
							<dd class="text-inverse m-b-0">2</dd>
						</dl>
					</div>
					<div class="col-sm-3 col-xs-6 p-t-1">
						<dl class="text-right-sm">
							<dt>Fee credit</dt>
							<dd class="text-inverse m-b-0">£100 GBP</dd>
						</dl>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<next-cards></next-cards>
			<!--
			<one-click></one-click>
			-->
			<active-transfers
				transfers="ctrl.activeTransfers"
				currencies="ctrl.currencies">
			</active-transfers>

			<historic-transfers
				transfers="ctrl.historicTransfers"
				currencies="ctrl.currencies">
			</historic-transfers>
			<!--
			<transfer-history-table
				transfers="ctrl.historicTransfers"
				currencies="ctrl.currencies">
			</transfer-history-table>
			-->
			<nav class="panel-p-l panel-p-r text-center">
				<p class="pagination-text pull-left-md text-left-md">
					Transfers 1 - 10 of 200
				</p>
				<ul class="pagination pull-right-md text-right-md">
					<li>
						<a href="#" aria-label="Previous">
							<span aria-hidden="true">
								<i class="glyphicon glyphicon-chevron-left"></i>
							</span>
						</a>
					</li>
					<li class="active"><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li>
						<a href="#" aria-label="Next">
							<span aria-hidden="true">
								<i class="glyphicon glyphicon-chevron-right"></i>
							</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
	<footer-example></footer-example>
</body>

</html>
