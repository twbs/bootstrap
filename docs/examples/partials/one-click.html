		<div class="row one-click">
			<div class="col-lg-4 col-sm-8 col-xs-12">
				<div class="form-group sendFrom">
					<label class="control-label">
						From
					</label>
					<tw-select
						ng-model="$ctrl.sourceAccount"
						ng-required="true"
						options="[{value: '1', label: 'Bob Smith', note: 'USD', secondary: 'Account ending 4321'}]"></tw-select>
				</div>
			</div>
			<div class="col-lg-2 col-sm-4 col-xs-12">
				<div class="form-group">
					<label class="control-label">
						Send
					</label>
					<div class="input-group">
						<span class="input-group-addon">$</span>
						<input class="form-control text-xs-right" value="1,000" type="text">
						<span class="input-group-btn">
							<tw-select options="[{label: 'USD', value: '$'}]" ng-model="$ctrl.currency" ng-required="true"></tw-select>
						</span>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-sm-8 col-xs-12">
				<div class="form-group sendTo">
					<label class="control-label">
						Send to
					</label>
					<tw-select
						ng-model="$ctrl.targetAccount"
						ng-required="true"
						options="[{value: '1', label: 'Bob Smith', note: 'GBP', secondary: 'Account ending 1234'}]"></tw-select>
				</div>
			</div>
			<div class="col-lg-2 col-sm-4 col-xs-12">
				<div class="form-group">
					<label class="control-label">
						Receive
					</label>
					<div class="input-group">
						<span class="input-group-addon">Â£</span>
						<input class="form-control text-xs-right" value="1,000" type="text">
						<span class="input-group-addon">
							<span class="currency-flag currency-flag-gbp m-r-1"></span>GBP
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4 col-md-push-8">
				<button class="btn btn-block btn-success">
					Send $1,000 now
				</button>
			</div>
			<div class="col-md-4 col-md-pull-4">
				<p class="m-b-0">Arrives in <span class="text-success">2-3 working days</span></p>
				<p><small>By continuing you accept the <a href="">Terms of Use</a></small></p>
			</div>
			<div class="col-md-4 col-md-pull-4">
				<p class="m-b-0">This includes a fee of $9.90</p>
				<p class="m-b-0">Guaranteed rate $1 = 0.878888</p>
			</div>
		</div>
