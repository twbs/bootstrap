<form class="panel" name="oneClickForm" novalidate="">
	<div class="panel-heading">
		<h3 class="panel-title">One click transfer</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group sendFrom">
					<label class="control-label">
						From
					</label>
					<div class="btn-group btn-block dropdown tw-select" aria-hidden="false">
						<button type="button" class="btn btn-input dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
							<span class="tw-select-selected">
								<span class="circle circle-inverse pull-left circle-sm" >
									<img src="../assets/img/mike.jpg" alt="" />
								</span>
								<span class="text-ellipsis">
									<span class="tw-select-label">Bob Smith</span>
									<span class="tw-select-note small m-l-1">GBP</span>
									<span class="tw-select-secondary small text-ellipsis">Account ending 1234</span>
								</span>
							</span>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li class="tw-select-option active">
								<a href="" class="tw-select-option-link" >
									<span class="circle circle-inverse pull-left circle-sm">
										<img src="../assets/img/mike.jpg" alt="" />
									</span>Bob Smith<span class="tw-select-note small m-l-1">GBP</span>
									<span class="tw-select-secondary small text-ellipsis">Account ending 1234</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group sendTo">
					<label class="control-label">
						Send to
					</label>
					<div class="btn-group btn-block dropdown tw-select" aria-hidden="false">
						<button type="button" class="btn btn-input dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
							<span class="tw-select-selected">
								<span class="circle circle-inverse pull-left circle-sm" >
									<img src="../assets/img/mike.jpg" alt="" />
								</span>
								<span class="text-ellipsis">
									<span class="tw-select-label">Bob Smith</span>
									<span class="tw-select-note small m-l-1">GBP</span>
									<span class="tw-select-secondary small text-ellipsis">Account ending 1234</span>
								</span>
							</span>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li class="tw-select-option active">
								<a href="" class="tw-select-option-link" >
									<span class="circle circle-inverse pull-left circle-sm">
										<img src="../assets/img/mike.jpg" alt="" />
									</span>Bob Smith<span class="tw-select-note small m-l-1">GBP</span>
									<span class="tw-select-secondary small text-ellipsis">Account ending 1234</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="row m-b-2">
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label visible-xs visible-sm">
						Send
					</label>
					<div class="input-group">
						<input class="form-control" value="1,000" type="text">
						<span class="input-group-addon">
							<span class="currency-flag currency-flag-usd m-r-1"></span>USD
						</span>
					</div>
					<div class="help-block">
						This includes a fee of $9.90
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label visible-xs visible-sm">
						Receive
					</label>
					<div class="input-group">
						<input class="form-control" value="1,000" type="text">
						<span class="input-group-addon">
							<span class="currency-flag currency-flag-gbp m-r-1"></span>GBP
						</span>
					</div>
					<div class="help-block">
						Guaranteed rate $1 = 0.878888
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<p class="m-b-0">Arrives in <span class="text-success">2-3 working days</span></p>
				<p><small>By continuing you accept the <a href="">Terms of Use</a></small></p>
			</div>
			<div class="col-md-6">
				<button class="btn btn-block btn-success">
					Send $1,000 now
				</button>
			</div>
		</div>
	</div>
</form>
