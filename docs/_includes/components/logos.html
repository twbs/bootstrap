<div class="bs-docs-section">
  <h1 id="logos" class="page-header">Logos</h1>
  <p>Logos do not have a fixed size, they expand to fill the dimensions of
      their container.  Make sure to specify a height otherwise your logo may
      not render.</p>

  <h2>Example</h2>
  <div class="bs-example" data-example-id="logo">
      <div style="padding: 10px">
          <div class="logo logo-primary" style="height: 36px;"></div>
      </div>
      <div class="bg-primary" style="padding: 10px;">
          <div class="logo logo-inverse" style="height: 36px;"></div>
      </div>
      <div style="padding: 10px">
          <div class="logo logo-full-primary" style="height: 50px;"></div>
      </div>
      <div class="bg-primary" style="padding: 10px;">
          <div class="logo logo-full-inverse" style="height: 50px;"></div>
      </div>
  </div>
{% highlight html %}

<div class="logo logo-primary" style="height: 36px;"></div>

<div class="bg-primary">
    <div class="logo logo-inverse" style="height: 36px;"></div>
</div>

<div class="logo logo-full-primary" style="height: 50px;"></div>

<div class="bg-primary">
    <div class="logo logo-full-inverse" style="height: 50px;"></div>
</div>
{% endhighlight %}

    <h2>Flags</h2>
    <div class="bs-example" data-example-id="flag">
        <div style="padding: 10px">
            <div class="flag flag-default" style="height: 50px;"></div>
        </div>
        <div style="padding: 10px;">
            <div class="flag flag-info" style="height: 50px;"></div>
        </div>
    </div>
{% highlight html %}
<div class="flag flag-default" style="height: 50px;"></div>
<div class="flag flag-info" style="height: 50px;"></div>
{% endhighlight %}

</div>
