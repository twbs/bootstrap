# Netlify configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run netlify"
  publish = "_site"

# Disable Netlify's asset optimization/post-processing for CSS
# The modern CSS features (light-dark(), color-mix()) cause issues with Netlify's CSS minifier
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
