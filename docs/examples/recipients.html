<!DOCTYPE html>
<html>
<head>
	<title>Recipient Page Example</title>
	<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />

	<link type="text/css" rel="stylesheet"
		href="../dist/css/bootstrap.min.css" />

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="../dist/js/bootstrap.min.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular.js"></script>

	<script src="forms.js"></script>

	<script>
	angular.module('ExampleApp', []);
	</script>

	<script src="js/accounts.service.js"></script>
	<script src="js/currencies.service.js"></script>

	<script src="js/nav.directive.js"></script>
	<script src="js/next-cards.directive.js"></script>
	<script src="js/accounts-list.directive.js"></script>
	<script src="js/repeat-transfer.directive.js"></script>
	<script src="js/currency-input.directive.js"></script>
	<script src="js/pagination.directive.js"></script>
	<script src="js/footer.directive.js"></script>

	<script>
	(function(angular) {

		angular.module('ExampleApp')
		.controller('PageController', [
			'AccountService',
			'CurrencyService',
			PageController
		]);

		function PageController(AccountService, CurrencyService) {
			var vm = this;

			CurrencyService.map().then(function(currencies) {
				vm.currencies = currencies;
			});

			AccountService.list({isOwned: true}).then(function(accounts) {
				vm.ownedAccounts = accounts;
			});

			AccountService.list({isOwned: false}).then(function(accounts) {
				vm.otherAccounts = accounts;
			});
		}
	})(window.angular);
	</script>

	<style>
	body {
		background-color: #f2f5f7;
	}

	.list-group-item > * {
		margin-left: -2px;
	}

	.pips {
		margin-top: 14px;
		width: 32px;
	}
	.pip {
		height: 4px;
		width: 4px;
		border-radius: 2px;
		background-color: #00a4df;
		margin-bottom: 4px;
		margin-left: 13px;
		display: block;
	}
	</style>
</head>
<body ng-app="ExampleApp">
	<nav-bar></nav-bar>
	<div ng-controller="PageController as ctrl">
		<div class="container">
			<next-cards></next-cards>

			<div class="panel">
				<div class="panel-heading">
					<div class="pull-xs-right form-inline text-right m-t-1">
						<button class="btn btn-sm btn-default">Add recipient</button>
						<div class="input-group input-group-sm m-l-1">
							<span class="input-group-addon"><i class="icon icon-search"></i></span>
							<input class="form-control" type="text" placeholder="Search">
							<span class="input-group-btn">
								<button class="btn  btn-sm btn-primary">Go</button>
							</span>
						</div>
					</div>
					<h3 class="panel-title">My accounts</h3>
				</div>
				<accounts-list
					accounts="ctrl.ownedAccounts"
					currencies="ctrl.currencies">
				</accounts-list>
			</div>

			<div class="panel">
				<div class="panel-heading">
					<button class="btn btn-sm btn-default pull-xs-right">Add recipient</button>
					<h3 class="panel-title">Other recipients</h3>
				</div>
				<accounts-list
					accounts="ctrl.otherAccounts"
					currencies="ctrl.currencies"
					inactive="true">
				</accounts-list>
			</div>

			<div class="panel">
				<div class="panel-p-l panel-p-r">
					<pagination page="1" total="200"></pagination>
				</div>
			</div>
		</div>
	</div>
	<footer-example></footer-example>
</body>

</html>
